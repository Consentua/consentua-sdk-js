<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<dom-module id="consentua-linear-selector">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-button{
        background-color: var(--green-l);
        color: #fff;
        text-transform: capitalize;
        min-width: 22%;
      }
      paper-button iron-icon{
        --iron-icon-height: 32px;
        --iron-icon-width: 32px;
      }
      paper-button[disabled]{
        background-color: var(--green-d);
      }
      .pg{
        display: flex;
      }
      .pg > section{
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.35);
        height: 670px;
        width: 70%;
        padding: 1em;
        margin: 0em 1em;
        background: #fff;
        border-radius: 5px;
        display:flex;
        flex-direction:column;
      }
      .pg paper-radio-group{
        --paper-radio-group-item-padding: 0.7em auto;
            padding: 1em 0em 1em 2em;
      }
      .pg paper-radio-button{
        --paper-radio-button-size: 25px;
        --paper-radio-button-checked-color: var(--green-l);
        --paper-radio-button-checked-ink-color: var(--green-l);
        --paper-radio-button-unchecked-background-color: var(--main-background-color);
        --paper-radio-button-radio-container:{
          margin: 0px auto;
          border-radius: 50%;
        };
      }
      .pg paper-radio-button:after{
        content: '';
        position: relative;
        display: block;
        /*background-color: #d6d6d6;*/
        width: 14px;
        height: 25px;
        left: 27%;
      }
      .pg paper-radio-button:nth-last-of-type(1):after{
        background-color: transparent;
      }
      #pageLinear{
        flex: 1;
        border-top: 2px solid #eee;
        border-bottom: 2px solid #eee;
      }
      .pg #linearBtnContainer{
        align-self: flex-start;
        width: 55%;
        margin: 1em 0px;
      }
    </style>
    <section>
            <div class="pg">
            <!-- page nav radio buttons -->
              <paper-radio-group attr-for-selected="name" selected="{{selectedLinearPage}}">
                  <template is="dom-repeat" items="[[purposeGroup.Purposes]]">
                    <paper-radio-button noink name="[[index]]"></paper-radio-button><br>
                  </template>
              </paper-radio-group>

              <section>
              <h2>[[purposeGroup.Description]]</h2>
              <p>[[purposeGroup.Explanation]]</p>
              <iron-pages selected="[[selectedLinearPage]]" id="pageLinear" fallback-selection="0">
                  <template is="dom-repeat" items="[[purposeGroup.Purposes]]">
                    <div>
                      <h3>We will use</h3>
                      <p>[[item.DataUse]]</p>
                      <h3>For the purposes of</h3>
                      <p>[[item.DataPurpose]]</p>
                    <div id="linearBtnContainer">
                      <paper-button class="btn-setting" on-change="_setConsent" data-id$="{{item.Id}}" raised>Use this setting</paper-button>
                      </div>
                    </div>
                  </template>
              </iron-pages>
              </section>

            </div>
      
    </section>
  </template>
  <script>
    class ConsentuaLinearSelector extends Polymer.Element {
      static get is() { return 'consentua-linear-selector'; }
      static get properties() {
        return {
          purposeGroup: {
            type: Object,
            notify: true,
            reflectToAttribute: true,
            value: {}
          },
          selectedLinearPage:{
            type: Number,
            notify: true,
            value: 0,
          },
        };
      }
      ready() {
        super.ready();
      }
      _setConsent(e) {
        console.log("oooooooooooooooooooooooooooooooooooooooo");
        consoel.log(window.consentua);
        window.consentua.setConsent([e.target.dataset.id], e.target.checked);
      }
    }

    // Associate the new class with an element name
    customElements.define(ConsentuaLinearSelector.is, ConsentuaLinearSelector);
  </script>
</dom-module>
