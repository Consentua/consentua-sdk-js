<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ui-polymer</title>
    <meta name="description" content="ui-polymer description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="./src/ui-polymer-app.html">
    <script src="/websdk/consentua-interaction.js"></script>
    <script src="/websdk/comms.js"></script>
            <script>
              // Setup Polymer options
              // window.Polymer = {
              //   dom: 'shadow',
              //   lazyRegister: true
              // };

              // Load webcomponentsjs polyfill if browser does not support native Web Components
              (function () {
                'use strict';

                var onload = function () {
                  // For native Imports, manually fire WebComponentsReady so user code
                  // can use the same code path for native and polyfill'd imports.
                  if (!window.HTMLImports) {
                    document.dispatchEvent(
                      new CustomEvent('WebComponentsReady', { bubbles: true })
                    );
                  }
                };

                var webComponentsSupported = (
                  'registerElement' in document
                  && 'import' in document.createElement('link')
                  && 'content' in document.createElement('template')
                );

                if (!webComponentsSupported) {
                  console.warn('webcomponents not supported by browser, importing polyfill...');
                  var script = document.createElement('script');
                  script.async = true;
                  script.src = './bower_components/webcomponentsjs/webcomponents-hi-sd-ce.js';
                  script.onload = onload;
                  document.head.appendChild(script);
                } else {
                  onload();
                }
              })();
    </script>
  </head>
  <body>
    <ui-polymer-app></ui-polymer-app>
  </body>
</html>
